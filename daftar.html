<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div id="register-view">
                <h2 class="text-2xl font-bold text-center text-gray-800">Buat Akun Baru</h2>
                <p class="text-center text-gray-500 mt-2 mb-6">Daftarkan diri Anda untuk mendapatkan akses.</p>
                <form id="register-form" class="mt-6">
                    <div class="mb-4"><label for="register-name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label><input type="text" id="register-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                    <div class="mb-6"><label for="register-email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                    <button type="submit" id="register-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Daftar</button>
                </form>
                <div class="text-center mt-4"><p class="text-sm text-gray-600">Sudah punya akun? <a href="index.html" class="font-medium text-blue-600 hover:underline">Login di sini</a></p></div>
                <p id="status-message" class="text-sm text-center mt-4 h-5"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
