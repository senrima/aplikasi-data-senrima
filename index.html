<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aplikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div id="login-view">
                <h2 class="text-2xl font-bold text-center text-gray-800">Selamat Datang Kembali</h2>
                <p class="text-center text-gray-500 mt-2 mb-6">Silakan login untuk melanjutkan.</p>
                <form id="login-form" class="mt-6">
                    <div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                    <div class="mb-4"><label for="login-password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                    <div class="text-right text-sm mb-6"><a href="lupa-password.html" class="font-medium text-blue-600 hover:underline">Lupa Password?</a></div>
                    <button type="submit" id="request-otp-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Lanjutkan</button>
                </form>
                <div class="text-center mt-4"><p class="text-sm text-gray-600">Belum punya akun? <a href="daftar.html" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p></div>
                <p id="status-message" class="text-sm text-center mt-4 h-5"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
