<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div id="forgot-password-view">
                <h2 class="text-2xl font-bold text-center text-gray-800">Lupa Password Anda?</h2>
                <p class="text-center text-gray-500 mt-2 mb-6">Masukkan email Anda. Kami akan mengirimkan tautan untuk mereset password.</p>
                <form id="forgot-form" class="mt-6">
                    <div class="mb-4">
                        <label for="forgot-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="forgot-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <button type="submit" id="forgot-btn" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">Kirim Tautan Reset</button>
                </form>
                 <div class="text-center mt-4"><a href="index.html" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a></div>
                <p id="status-message" class="text-sm text-center mt-4 h-5"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
